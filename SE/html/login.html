<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="hero">
        <div class="form">
            <div class="button-container">
                <div id="btn">
                </div>
                <button type="button" class="toggle-btn" onclick="login()">Login
                </button>
                <button type="button" class="toggle-btn" onclick="regist()">Register
                </button>
            </div>
            <div class="icons">
                <img src="../component/facebook.png" alt="">
                <img src="../component/search.png" alt="">
            </div>
            <form action="" id="login" class="input-container" >
                <input type="text" class="input" placeholder="User Id" required>
                <input type="text" class="input" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form action="" id="regist" class="input-container" >
                <input type="text" class="input" placeholder="User Id" required>
                <input type="email" class="input" placeholder="Email Id" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("regist");
        var z = document.getElementById("btn");

        function regist(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }

    </script>

</body>
</html>l
